<form #templateForm="ngForm" (ngSubmit)="submit(templateForm)">
  <div ngModelGroup="contact" #contact="ngModelGroup">
    <div *ngIf="!contact.valid">Dispaly validation errors for contact group</div>
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input
        required minlength="3"
        maxlength="10"
        pattern="meow"
        ngModel
        name="firstName"
        #firstName="ngModel"
        (change)="log(firstName)"
        id="firstName"
        type="text"
        class="form-control">
    </div>
  </div>

  <!-- <div class="form-group">
    <label for="firstName">First Name</label>
    <input
      required minlength="3"
      maxlength="10"
      pattern="meow"
      ngModel
      name="firstName"
      #firstName="ngModel"
      (change)="log(firstName)"
      id="firstName"
      type="text"
      class="form-control">
  </div> -->

  <!-- Display Validation Error For First Name -->
  <div
    class="alert alert-danger"
    *ngIf="firstName.touched && !firstName.valid">

    <!-- Display Specific Validation Errors -->
    <div *ngIf="firstName.errors.required">
      First name is required.</div>
    <div *ngIf="firstName.errors.minlength">
      First name must be at least {{firstName.errors.minlength.requiredLength }} characters long.</div>
    <div *ngIf="firstName.errors.maxlength">
      First name cannot be more than 10 characters long.</div>
    <div *ngIf="firstName.errors.pattern">
      First name does not match the pattern (meow).</div>
  </div>

  <div class="form-group">
    <label for="comment">Comment</label>
    <textarea ngModel name="comment" id="comment" cols="30" rows="10" class="form-control"></textarea>
  </div>
  <button class="btn btn-primary">Submit</button>
</form>
